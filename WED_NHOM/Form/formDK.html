<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="../css/formDK.css">
</head>
<body>
    <form>
        <div class="form-group">
            <label>Họ và tên:</label>
            <input type="text" class="form-control">
        </div>
        <br/>
        <div class="form-group">
            <label>Mật khẩu:</label>
            <input type="password" class="form-control">
        </div>
        <br/>
        <div class="form-group">
            <label>Số điện thoại:</label>
            <input type="text" class="form-control">
        </div>
        <br/>
        <div class="form-group">
          <fieldset>
             <legend> <label>Giới tính:</label></legend>
              <input type="radio"> <label>Nam </label> 
              <input type="radio">  <label>Nữ </label> 
          </fieldset>
        </div>
        <br/>
        <div class="form-group">
            <label>Ngày sinh:</label><br/>
            <input type="text" class="form-control" placeholder="mm/dd/yyyy">
        </div>
        <br/>
        <div class="form-group">
            <label>Nghề nghiệp:</label><br/>
            <select class="form-control">
                <option >Giáo viên</option>
                <option >Kỹ sư</option>
                <option >Học sinh/ Sinh viên</option>
                <option >Kỹ sư phần mềm</option>
                <option >Đầu bếp</option>
                <option >Marketing</option>
                <option >Khác</option>
            </select>
        </div><br/>
        <div class="form-group">
            <fieldset>
                <legend><label>Sở thích:</label></legend>
                <input type="checkbox"> <label>Thể thao</label>
                <input type="checkbox" > <label>Du lịch</label>
                <input type="checkbox" > <label>Âm nhạc</label>
                <input type="checkbox" > <label>Ẩm thực</label>
            </fieldset>
        </div>
        <div class="form-group">
           <label>Ghi chú</label><br/>
           <textarea class="form-control"></textarea>
        </div>
        <hr/>
        <div class="form-group">
            <button class="form-button">Đăng ký</button>
            <button class="form-button">Nhập lại</button>
        </div>
    </form>
</body>
</html>
